<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="top">
      <h1 class="top_title">キャッチコピー</h1>
    </div>
  </header>
  <main>
    <div class="about">
      <h2 class="about_title">About</h2>
      <p class="about_text">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
    </div>
    <div class="blog">
      <h2 class="blog_title">ブログ</h2>
      <div class="blog_card">
        <div class="card">
          <img class="card_img" src="./img/blog__eyecatch1.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div class="card">
          <img class="card_img" src="./img/blog__eyecatch2.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div class="card">
          <img class="card_img" src="./img/blog__eyecatch3.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
    </div>

    <div class="contact">
      <h2 class="contact_title">問い合わせ</h2>
      <form action="" class="contact_form">
        <label for="name" class="form_text">名前</label>
        <input type="text" name="name" id="name" class="form_input">
      </form>
      <form action="" class="contact_form">
        <label for="mail" class="form_text">メールアドレス</label>
        <input type="text" name="mail" id="mail" class="form_input">
      </form>
      <form action="" class="contact_form">
        <label for="select" class="form_text">用件</label>
        <select name="select" id="select"><option value="広告掲載について">広告掲載について</option></select>
      </form>
      <form action="" class="contact_form">
        <label for="textarea" class="form_text">内容</label>
        <textarea name="textarea" id="textarea" rows="10" class="form_input"></textarea>
      </form>
      <div class="contact_button">
        <input type="reset" value="削除" class="reset">
        <input type="submit" value="送信" class="submit">
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
